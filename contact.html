            <input type="email" id="email" name="email" placeholder="123@xyz.com" class="login-input" required>
            <label class="menu-table-heading2" style="font-size: 40px; padding: 5px;">
                Feedback:
            </label>
            <textarea id="Feedback" name="Feedback" placeholder="Your comments  " style="height:200px" class="login-input"
